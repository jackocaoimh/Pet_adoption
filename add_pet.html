<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>Add Pet</title>
</head>
<body>

    <form method="POST" action="/add">
        {{ form.hidden_tag() }}
        {{ form.name.label }} {{ form.name() }}<br>

        {{ form.species.label }} {{ form.species() }}<br>

        {{ form.photo_url.label }} {{ form.photo_url() }}<br>

        {{ form.age.label }} {{ form.age() }}<br>

        {{ form.notes.label }} {{ form.notes() }}<br>
        
        <input type="submit" value="Add Pet" class="button">
    </form>
    
</body>
</html>
